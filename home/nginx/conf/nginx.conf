
daemon off;

#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

env HTTPS;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    # Real IP module
    # Makes the real ips appear.
    set_real_ip_from  127.0.0.1;
    real_ip_header    X-Forwarded-For;
    
    server {
        listen 62690;
        root /var/www/virtual/clnk/html/league;

        #location / {
        #}

        location ~ \.php$ {
            include        fastcgi_params;
            fastcgi_pass   php;
            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        location ~ /\.ht {
            deny  all;
        }
    }

    # Abstract PHP connections
    upstream php {
        server unix:/home/clnk/php.socket;
    }

    server {
        listen 62695;
        root /var/www/virtual/clnk/html;

        # Redirect non-https requests.
        if ($http_x_forwarded_https != "on") {
            return 301 https://clonkspot.org$request_uri;
        }
        # Enable STS for 1/2 year
        add_header Strict-Transport-Security max-age=15768000;

        location / {
            try_files $uri @frontend;
        }

        location @frontend {
            proxy_pass http://localhost:62681;
        }

        location /api/ {
            proxy_pass http://localhost:62682/;
        }

        location = /blog {
            return 301 https://clonkspot.org/blog/;
        }

        location /blog/ {
            index index.php;
            fastcgi_index index.php;
            try_files $uri $uri/ /blog/index.php?$args;

            # Directives to send expires headers and turn off 404 error logging.
            location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
                   access_log off; log_not_found off; expires max;
            }

            location ~* /(?:uploads|files)/.*\.php$ {
                deny all;
            }

            include run-php;
        }

        location /forum/ {
            index forum.pl;
            fastcgi_index forum.pl;

            include fastcgi.conf;
            fastcgi_pass unix:/home/clnk/mwforum.socket;
        }

        location /cgi-bin/forum/ {
            rewrite ^/cgi-bin/forum/(.*).pl$ https://clonkspot.org/forum/$1.pl permanent;
        }

        location /mwf {
            rewrite ^/mwf/v\d+/(.*)$ /mwf/$1;
        }

        location /league/ {
            index index.php;
            include run-php;
        }

        location /test {
            if ($http_x_forwarded_https != "on") {
                return 302 https://clonkspot.org$request_uri;
            }
            rewrite .* /images/logo.png;
        }

        location ~ \.htaccess$ {
            deny all;
        }
    }

    server {
        listen 62695;
        server_name league.clonkspot.org;
        root /var/www/virtual/clnk/html/league;

        location / {
            rewrite .* /league.php;
        }

        include run-php;
    }

    server {
        listen 62695;
        server_name piwik.clonkspot.org;
        root /var/www/virtual/clnk/piwik.clonkspot.org;

        index index.php;
        include run-php;
    }

    server {
        listen 62695;
        server_name mwf-data.clonkspot.org dl.clonkspot.org crdocs.clonkspot.org cm.clonkspot.org;
        root /var/www/virtual/clnk/$host;
    }

    server {
        listen 62695;
        server_name forum.clonkspot.org;
        return 301 https://clonkspot.org/forum/forum.pl;
    }

}
